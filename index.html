<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="RobinLee" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>RobinLee's Todo List</h1>
    </header>

    <form>
      <input type="text" />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <button>Add into list</button>
    </form>

    <div class="sort">
      <button>Sort by time</button>
    </div>

    <section></section>
  </body>
  <script src="./styles/app.js"></script>
</html>
